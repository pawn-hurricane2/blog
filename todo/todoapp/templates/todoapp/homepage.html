<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>
<h1 align="center">Welcome to the Home Page of our TO-DO APP</h1>
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="padding: 14px 0px;">
                  <tbody>
                    <tr>
                      <td align="left" valign="top">
                          <a href="/todoapp/profile/{{user_id}}" style="text-align: left; vertical-align: top">Click here to visit your profile</a></td>
                      <td align="right" valign="top">
                          <a href="/todoapp/logout" style="text-align: right; vertical-align: top">Logout</a></td>
                    </tr>
                  </tbody>
                </table>
    <a href="/todoapp/create-todo/{{user_id}}">Create a TODO task</a><br><br><br><br>
{% for list in todo_lists %}
{{list.title}}<br>
{{list.detail}}<br>
<a href="/todoapp/edit-view/{{list.id}}/">Edit</a><br>
<a href="/todoapp/delete/{{list.id}}/">Delete</a>
<hr>
{% endfor %}
</body>
</html>
